<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/login.ico" type="image/x-icon">
  <link rel="Shortcut Icon" href="img/login.ico" type="image/x-icon">
  <title>Đăng nhập|Đăng kí</title>
</head>
<body>
<header>
  <a class="login" href="#">
    <i class="fa fa-user-circle"></i>
  </a>
</header>
<main>
  <div class="flip-modal login">
    <div class="modal modal-login">
      <a class="close" href="#">
        <i class="fa fa-close"></i>
      </a>
      <div class="tabs">
        <a class="login active "href="#">Đăng nhập</a>
        <a class="register" href="#">Đăng kí</a>
      </div>
      <div class="content">
        <div class="errormsg"></div>
        <form action="/login" method="post">
          <div class="input-field">
            <i class="fa fa-user-o"></i>
            <input name="username" type="text" placeholder="tên người dùng">
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input name="password" type="password" placeholder="mật khẩu">
          </div>
          <div class="input-field">
            <input type="submit" value="đăng nhập">
          </div>
        </form>
      </div>
    </div>
    <div class="modal modal-register">
      <a class="close fa fa-close" href="#"></a>
      <div class="tabs">
        <a class="login" href="#">đăng nhập</a>
        <a class="register active" href="#">đăng kí</a>
      </div>
      <div class="content">
        <div class="errormsg"></div>
        <form class="" action="/register" method="post">
          <div class="input-field">
            <i class="fa fa-user-o"></i>
            <input name="username" type="text" placeholder="tên người dùng">
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input name="passeord" type="password" placeholder="mật khẩu">
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input name="passeord2" type="password" placeholder="nhập lại mật khẩu">
          </div>
          <div class="input-field">
            <input type="submit" value="xác nhận">
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
  <script type="text/javascript" src="JS/login.js"></script>
</body>
</html>
